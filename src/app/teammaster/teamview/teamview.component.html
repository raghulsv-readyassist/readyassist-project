
<div class="content">
    <table class = "table table-hover">
        <tr *ngFor ="let team of service.list">
            <td>{{team.name }}</td>
            <td>{{team.description }}</td>
            <td><button (click)="onDelete(team.id)" class="btn btn-sm btn-outline-danger">Delete</button></td>
        </tr>
    </table>
</div>
