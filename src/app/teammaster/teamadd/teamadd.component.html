

  <div class="content"> 
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" >
        <div class="form-group">
          <label>NAME</label>
          <input name="name" #name="ngModel" [(ngModel)]="service.formdata.name" class="form-control" placeholder="Name of the team" required >
          <div class="validation-error" *ngIf="name.invalid && name.touched">Name is required.</div>
         
        </div>
        <div class="form-group">
            <label>DESCRIPTION</label>
        <input name="description" #description="ngModel" [(ngModel)]="service.formdata.description" class="form-control" placeholder="Description about team" required >
        <div class="validation-error" *ngIf="description.invalid && description.touched">Description is required.</div>
         
          
        </div>
        
        <div class="form-group">
          <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
        </div>
      </form>
  </div>
